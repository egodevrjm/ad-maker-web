<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Enhance API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #4f46e5;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .error {
            background: #fee;
            color: #c00;
        }
        .success {
            background: #efe;
            color: #060;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Enhance Product Idea API</h1>
    
    <div class="test-section">
        <h2>API Endpoint Test</h2>
        <p>Backend URL: <input id="apiUrl" value="http://localhost:8000" style="width: 200px;"></p>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testEnhance()">Test Enhance</button>
        <div id="healthResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Custom Enhancement Test</h2>
        <textarea id="customIdea" rows="3" placeholder="Enter your idea (try: 'something for productivity')">something for productivity</textarea>
        <div>
            <label>Mood: 
                <select id="mood">
                    <option>Professional</option>
                    <option>Energetic</option>
                    <option>Calming</option>
                    <option>Fun</option>
                </select>
            </label>
            <label style="margin-left: 20px;">Audience: 
                <select id="audience">
                    <option>Remote workers</option>
                    <option>Students</option>
                    <option>Parents</option>
                    <option>Tech Enthusiasts</option>
                </select>
            </label>
        </div>
        <button onclick="testCustomEnhance()">Enhance This Idea</button>
        <div id="customResult" class="result"></div>
    </div>

    <script>
        function getApiUrl() {
            return document.getElementById('apiUrl').value;
        }

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.textContent = 'Testing health endpoint...';
            
            try {
                const response = await fetch(`${getApiUrl()}/health`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = 'Health Check Success!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message + '\nMake sure the backend is running!';
            }
        }

        async function testEnhance() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.textContent = 'Testing enhance endpoint with default data...';
            
            const testData = {
                idea: "something for productivity",
                mood: "Professional",
                audience: "Remote workers"
            };
            
            try {
                console.log('Sending request to:', `${getApiUrl()}/api/enhance-product-idea`);
                console.log('Request data:', testData);
                
                const response = await fetch(`${getApiUrl()}/api/enhance-product-idea`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                console.log('Response:', data);
                
                resultDiv.className = 'result success';
                resultDiv.textContent = 'API Response:\n' + JSON.stringify(data, null, 2) + 
                    '\n\nOriginal: ' + testData.idea + 
                    '\nEnhanced: ' + data.enhancedIdea;
                    
                if (data.warning) {
                    resultDiv.textContent += '\n\nWarning: ' + data.warning;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
                console.error('Full error:', error);
            }
        }

        async function testCustomEnhance() {
            const resultDiv = document.getElementById('customResult');
            const idea = document.getElementById('customIdea').value;
            const mood = document.getElementById('mood').value;
            const audience = document.getElementById('audience').value;
            
            if (!idea.trim()) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter an idea!';
                return;
            }
            
            resultDiv.textContent = 'Enhancing your idea...';
            
            const requestData = { idea, mood, audience };
            
            try {
                console.log('Custom enhance request:', requestData);
                
                const response = await fetch(`${getApiUrl()}/api/enhance-product-idea`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                console.log('Custom enhance response:', data);
                
                resultDiv.className = 'result success';
                resultDiv.textContent = '=== TRANSFORMATION ===\n\n' +
                    'BEFORE:\n' + idea + '\n\n' +
                    'AFTER:\n' + data.enhancedIdea + '\n\n' +
                    'Mood: ' + mood + '\n' +
                    'Audience: ' + audience;
                    
                if (data.warning) {
                    resultDiv.textContent += '\n\nNote: ' + data.warning;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
                console.error('Full error:', error);
            }
        }
        
        // Test on load
        window.onload = () => {
            console.log('Test page loaded. Click buttons to test the API.');
        };
    </script>
</body>
</html>
